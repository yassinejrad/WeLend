<h2 mat-dialog-title>Add Loan</h2>
<form [formGroup]="addLoanForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Loan Amount" formControlName="loanAmount">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Loan Number" formControlName="loanNumber">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="durationInMonths" formControlName="durationInMonths">
    </mat-form-field>
  </mat-dialog-content>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="interestRate" formControlName="interestRate">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="collaterals" formControlName="collaterals">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder=" loanStatus" formControlName="loanStatus">
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Save</button>
    <button mat-button mat-dialog-close [disabled]="isLoading">Cancel</button>
  </mat-dialog-actions>
</form>
